<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Profile</title>
  <script src="https://kit.fontawesome.com/25fd5efbd3.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/25fd5efbd3.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid">
      <div class="row profile-info">
        <center>
          <div class="row profile-pic">
            <center>
              <img class="dp profile-img"src="Images/Boy-and-Girl-in-Friendship-happy-friends-modified.png" alt="">
            </center>
          </div>
        </center>
        <center>
        <div class="row profile-title">
            <h3 class="profile-name">Besto Friendos</h3>
        </div>
        </center>
        <center>
          <div class="row reputation">
            <h3 class="reputation-text">Reputation: <i class="fa-solid fa-star"></i> infinity</h3>
          </div>
        </center>
        <center>
          <div class="row bio">
            <div class="row bio-text">
              <p>
                Best friends from 3 years!
              </p>
            </div>
            <div class="row sailor">
              <h4>Sailors</h4>
              <span>
                <i class="fa-solid fa-hat-cowboy-side"></i>
                <h5>Already found the best friendship in the world!</h5>
              </span>
            </div>
            <div class="row topics-interest">
              <h4>Topics of Interest</h4>
              <div class="col-4 interest">
                <p>
                  Video Calling
                </p>
              </div>
              <div class="col-4 interest">
                <p>
                  Wasting time
                </p>
              </div>
              <div class="col-4 interest" style="height:80px;">
                <p>
                  Watching movies together
                </p>
              </div>
              <div class="col-6 interest">
                <p>
                  Roasting each other
                </p>
              </div>
              <div class="col-6 interest" style="height:60px;">
                <p>
                  Being there for each other
                </p>
              </div>
            </div>
            <div class="row languages">
              <h4>Languages spoken</h4>
              <div class="col-3 language">
                <p>
                  English
                </p>
              </div>
              <div class="col-3 language">
                <p>
                  Kannada
                </p>
              </div>
              <div class="col-3 language">
                <p>
                  Hindi
                </p>
              </div>
              <div class="col-3 language">
                <p>
                  Gujrati
                </p>
              </div>
            </div>
          </div>
        </center>


      </div>
      <img class="island-img profile-island-img"src="Images/29923-removebg-preview.png" alt="">
  </div>
</body>
</html>
